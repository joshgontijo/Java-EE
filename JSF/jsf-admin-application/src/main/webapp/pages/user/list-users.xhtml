<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User</title>
    </h:head>
    <h:body>
        
        <ui:composition>
            

            <p>List user</p>
            <h:form>
                <!--<f:event type="preRenderView" listener="#{userController.init()}"/>-->
                <p:dataTable value="#{userController.users}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Age"/>
                        </f:facet>
                        <h:outputText value="#{item.age}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Actions"/>
                        </f:facet>
                        <p:commandLink action="#{userController.deleteUser(item)}" update="@form" process="@this" styleClass="ui-icon ui-icon-trash" />
                        <p:commandLink action="#{adminController.setPage('user/update-user')}" process="@this" update=":layoutContent" styleClass="ui-icon ui-icon-pencil">

                            <!-- most used for url string param -->
                            <!--<f:param name="action" value="#{item}" />-->
                            
                            <!-- will be available in the update request, use this for passing objcts between requests -->
                            <f:setPropertyActionListener target="#{userController.user}" value="#{item}" />
                            <f:viewParam name="action" value="#{item.name}" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

                <p:commandLink action="#{adminController.setPage('user/create-user')}" value="Create" process="@form" update=":layoutContent" />
            </h:form> 

            <h:form>
                <p:commandLink action="#{adminController.setPage('main')}" value="Main" update=":layoutContent" />    
            </h:form>
        </ui:composition>
    </h:body>
</html>
