<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="header" default="Dialog Header" type="java.lang.String"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="#{cc.id}" class="modal hide">
            <div class="modal-header">
                <h:commandLink p:data-dismiss="modal" class="close">
                    Ã—
                    <f:ajax />
                </h:commandLink>
                <h3>#{cc.attrs.header}</h3>
            </div>
            <div class="modal-body">
                <cc:insertChildren />
            </div>
            <div class="modal-footer">
                <h:commandLink p:data-dismiss="modal" class="btn">
                    OK
                    <f:ajax />
                </h:commandLink>
            </div>
        </div>
    </cc:implementation>
</html>
