<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="interval" type="java.lang.Integer"/>
        <cc:attribute name="update" />
        <cc:attribute name="action" method-signature="void action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputStylesheet library="josue" name="css/bootstrap.css" />
        <h:outputStylesheet library="josue" name="css/modal.css" />
        <h:outputStylesheet library="josue" name="css/jquery.gritter.css" />

        <h:outputScript library="josue" name="js/jquery.js" target="head" />
        <h:outputScript library="josue" name="js/jquery-ui.custom.js" target="head" />
        <h:outputScript library="josue" name="js/bootstrap.js" target="head" />
        <h:outputScript library="josue" name="js/jquery.gritter.js" target="head" />
        
        <h:commandLink id="pollingLink" action="#{cc.attrs.action}">
            <f:ajax render="#{cc.attrs.update}" />
        </h:commandLink>

        <script type="text/javascript">
            var pollingLinkId = '#{cc.clientId}:pollingLink';
            var poll = true;
            setInterval(function () {
                if (poll) {
                    $(document.getElementById(pollingLinkId)).click();
                }
            }, #{cc.attrs.interval});
            function stopPoll() {
                console.log('Stopping poll');
                poll = false;
            }
            function startPoll() {
                console.log('Starting poll');
                poll = true;
            }
        </script>
    </cc:implementation>
</html>
