<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>VIEW 1 - #{viewBoundary.toString()}</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="#{viewBoundary.counter}" />
                <h:commandButton value="Ajax Increment" action="#{viewBoundary.increment()}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:commandButton value="Non Ajax Increment" action="#{viewBoundary.increment()}" />
                <h:commandButton value="View 2" action="view2" />
                <h:commandButton value="Done" action="index" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
