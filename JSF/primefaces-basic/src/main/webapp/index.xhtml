<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

        <style>
            #headerMenu {z-index:2 !important; }
            #headerMenu div{overflow:visible;}
        </style>

    </h:head>
    <h:body>
        <p:growl id="messages" showDetail="false"/>
        <p:layout fullPage="true">

            <!--HEADER--> 
            <p:layoutUnit id="headerMenu" position="north" size="50" >
                <ui:include src="templates/header.xhtml" />
            </p:layoutUnit>

            <!--MENU--> 
            <p:layoutUnit position="west" header="Menu" size="200">
                <ui:include src="templates/menu.xhtml" />
            </p:layoutUnit>

            <!-- CONTENT -->
            <p:layoutUnit position="center" header="Center" >
                <h:panelGroup id="centerContentPanel">
                    <ui:include src="#{menuBean.page}"/>
                </h:panelGroup>
            </p:layoutUnit>

        </p:layout>


    </h:body>
</html>
