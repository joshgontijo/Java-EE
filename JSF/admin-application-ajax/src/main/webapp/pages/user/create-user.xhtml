<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel header="Create"> 
                <h:form>
                    <p:panelGrid columns="2" >
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{userController.user.name}" title="Name" />
                        <p:outputLabel value="Age:" for="age" />
                        <p:inputText id="age" value="#{userController.user.age}" title="Age" />
                    </p:panelGrid>

                    <p:commandButton action="#{adminController.setPage('user/list-users')}"
                                     actionListener="#{userController.createUser()}"
                                     value="Create and goto List" update=":layoutContent" />
                </h:form>
            </p:panel>

            <h:form>
                <p:commandLink action="#{adminController.setPage('main')}" value="Main" update=":layoutContent" />
            </h:form>
        </ui:composition>
    </h:body>
</html>
