<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GENERIC CONVERTER</title>
    </h:head>
    <h:body>
        <h:form>
            DONT FORGET TO GENERATE toString() METHOD WITH UNIQUE PARAMETERS
            <br />
            <br />
            SELECTION A: 
            <h:selectOneMenu value="#{boundary.selectedUser}" converter="genericConverter">
                <f:selectItem itemLabel="Choose User" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{boundary.users}" var="user" itemLabel="#{user.name}"/>
                <f:ajax render="user-panel" listener="#{boundary.onChange()}" event="change"/>
            </h:selectOneMenu>
            <br />
            SELECTION B: 
            <h:selectOneMenu value="#{boundary.selectedAddress}" converter="genericConverter">
                <f:selectItem itemLabel="Choose Address" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{boundary.addresses}" var="address" itemLabel="#{address.street}"/>
                <f:ajax render="user-panel" listener="#{boundary.onChange()}" event="change"/>
            </h:selectOneMenu>
            <br />
            <br />
            <h:panelGroup id="user-panel">
                SELECTED USER: #{boundary.selectedUser}
                <br />
                SELECTED ADDRESS: #{boundary.selectedAddress}
            </h:panelGroup>
            <br />
            <br />
            <h:commandButton value="Non Ajax Submit" action="#{boundary.onChange()}" />
        </h:form>
    </h:body>
</html>
