        <title>Sync</title>

            }, 1000);

    <h:body>

            <h:commandLink id="idOfButton">
                <f:ajax render=":main-panel" listener="#{asyncController.ping()}" ></f:ajax>
            </h:commandLink>

        <h:panelGroup id="control-panel" layout="block">
            <h:form>
                <!--<p:poll update="main-panel" autoStart="true" interval="1" listener="#{asyncController.ping()}" widgetVar="poll"/>-->

                <h:commandButton value="Sync non-ajax" action="#{syncController.execute()}" />
                <br />
                <h:commandButton value="Sync Ajax" action="#{syncController.execute()}">
                    <f:ajax render=":main-panel" execute="@form" />
                </h:commandButton>

                <br />
                <br />
                <br />

                <h:button outcome="/other-page.xhtml" value="Navigate while request" />
            </h:form>

        </h:panelGroup>


        <br />
        <hr />
        <br />

        <h:panelGroup id="main-panel" layout="block">
            <div align="center" style="float: left; display: inline-block; width: 200px; border:2px solid black;">
                <h:panelGroup layout="block" rendered="#{syncController.loading}">
                    <ui:include src="loader.xhtml" />
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{syncController.result != null and !syncController.loading}">
                    <h2>#{syncController.result}</h2>
                </h:panelGroup>
            </div>
        </h:panelGroup>

    </h:body>
