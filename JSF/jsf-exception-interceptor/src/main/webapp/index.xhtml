<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <!--<h:messages showDetail="true"  />-->

        <h:panelGroup id="panel">
            <h:panelGroup  rendered="#{facesContext.messageList.size() > 0}">
                Some error occurred !!
                <hr />
                <ui:repeat value="#{facesContext.messageList}" var="message">
                    <ul>
                        <li>#{message.severity} => #{message.summary} - #{message.detail}</li>
                    </ul>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>

        <h:form id="form">
            <h:commandButton value="Check Exception" action="#{simpleController.checkedException()}" />
            <hr />
            <h:commandButton value="Unchecked Exception" action="#{simpleController.uncheckedException()}" />
            <hr />
            <h:commandButton value="Unchecked Exception Ajax" action="#{simpleController.uncheckedException()}">
                <f:ajax />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
