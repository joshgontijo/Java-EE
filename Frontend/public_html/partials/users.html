    <div class="row">
        <div class="col-lg-12">
            <h1>Funcionarios <small>Consulta de funcionarios</small></h1>
            <ol class="breadcrumb">
                <li><a href="#/main"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                <li class="active"><i class="fa fa-bar-chart-o"></i> Funcionarios</li>
            </ol>

    <div class="row">
        <div class="col-lg-4">
            <form class="form-horizontal">
                <fieldset>
                    <!--                    <legend>Busca</legend>-->
                    <div class="form-group">
                        <label class="col-md-1 control-label" for="textinput">Nome</label>  
                        <div class="col-md-4">
                            <input ng-model="searchText.firstName" type="text" placeholder="" class="form-control input-md">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Funcionarios</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tablesorter">
                            <thead>
                                <tr>
                                    <th>Id <i class="fa fa-tag"></i></th>
                                    <th>Nome <i class="fa fa-sort"></i></th>
                                    <th>Sobrenome <i class="fa fa-sort"></i></th>
                                    <th>Departamento <i class="fa fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in users| filter:searchText">
                                    <td>{{user.id}}</td>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>{{user.department.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div> 
</div>
