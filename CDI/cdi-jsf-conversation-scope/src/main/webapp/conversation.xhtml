<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event listener="#{conversationBoundary.beginConversation()}"
             type="preRenderView"></f:event>
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="#{conversationBoundary.counter}"/> 
                <h:commandButton value="Increment" action="#{conversationBoundary.increment()}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:commandButton value="Done" action="#{conversationBoundary.endConversation()}">
                    <f:ajax execute="@form" render="@form" />
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
